<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Comando de Deploy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #bb86fc;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #e0e0e0;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 4px;
            background: #2c2c2c;
            color: #e0e0e0;
        }

        input::placeholder, select option {
            color: #888;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            flex: 1;
            padding: 10px;
            background-color: #bb86fc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: #9a6ce0;
        }

        .output {
            margin-top: 20px;
            padding: 10px;
            background: #2c2c2c;
            border: 1px solid #333;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }

        footer a {
            color: #bb86fc;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .error {
            color: #ff5555;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Comando de Deploy</h1>
        <form id="deployForm">
            <label for="subscriptionId">Subscription ID *</label>
            <input type="text" id="subscriptionId" placeholder="e.g., e875c481-3a50-4369-8c6f-5c58697332e2" required>

            <label for="location">Location *</label>
            <select id="location" required onchange="updateUSLocation()">
                <option value="">Selecione uma localização</option>
                <option value="brazilsouth">Brazil South</option>
                <option value="eastus2">East US 2</option>
            </select>

            <label for="locationUS">Location US</label>
            <input type="text" id="locationUS" placeholder="Location US" readonly>
            <p style="color: #888; font-size: 0.8em; margin-top: -10px; margin-bottom: 10px;">
                <strong>Importante:</strong> Esta região é para recursos de Automation. <strong>Não pode estar na mesma região do recurso principal</strong>, pois isso impedirá o funcionamento correto da infraestrutura.
            </p>

            <label for="clientNameUpper">Client Name (Uppercase) *</label>
            <input type="text" id="clientNameUpper" placeholder="e.g., MATHEWSB" required>

            <label for="clientNameLower">Client Name (Lowercase) *</label>
            <input type="text" id="clientNameLower" placeholder="e.g., mathews" required>

            <label for="environment">Environment *</label>
            <select id="environment" required>
                <option value="">Selecione o Ambiente</option>
                <option value="production">Production</option>
                <option value="development">Development</option>
                <option value="staging">Staging</option>
                <option value="homologation">Homologation</option>
                <option value="test">Test</option>
            </select>

            <label for="vmName">VM Name *</label>
            <input type="text" id="vmName" placeholder="e.g., MATHEWS-DC01" required>

            <div class="error" id="errorMessage">Por favor, preencha todos os campos obrigatórios.</div>

            <div class="button-group">
                <button type="button" onclick="generateCommand()">Gerar Comando</button>
                <button type="button" onclick="copyCommand()">Copiar Comando</button>
            </div>
        </form>

        <div class="output" id="output"></div>
    </div>

    <footer>
        Desenvolvido por <a href="https://github.com/mathewsbuzetti" target="_blank">Mathews Buzetti</a>
    </footer>

    <script>
        function updateUSLocation() {
            const locationSelect = document.getElementById('location');
            const locationUSInput = document.getElementById('locationUS');
            
            if (locationSelect.value === 'brazilsouth') {
                locationUSInput.value = 'eastus';
            } else if (locationSelect.value === 'eastus2') {
                locationUSInput.value = 'eastus';
            } else {
                locationUSInput.value = '';
            }
        }

        function validateForm() {
            const inputs = document.querySelectorAll('input[required], select[required]');
            const errorMessage = document.getElementById('errorMessage');
            
            // Check if any required field is empty
            for (let input of inputs) {
                if (!input.value.trim()) {
                    errorMessage.style.display = 'block';
                    return false;
                }
            }
            
            // Validate Client Name
            const clientNameUpper = document.getElementById('clientNameUpper').value;
            const clientNameLower = document.getElementById('clientNameLower').value;

            if (clientNameUpper !== clientNameUpper.toUpperCase()) {
                alert('O nome do cliente em maiúsculas deve estar totalmente em MAIÚSCULAS.');
                return false;
            }

            if (clientNameLower !== clientNameLower.toLowerCase()) {
                alert('O nome do cliente em minúsculas deve estar totalmente em minúsculas.');
                return false;
            }
            
            errorMessage.style.display = 'none';
            return true;
        }

        function generateCommand() {
            if (!validateForm()) return;

            const subscriptionId = document.getElementById('subscriptionId').value;
            const locationBrazil = document.getElementById('location').value;
            const locationUS = document.getElementById('locationUS').value;
            const clientNameUpper = document.getElementById('clientNameUpper').value;
            const clientNameLower = document.getElementById('clientNameLower').value;
            const environment = document.getElementById('environment').value;
            const vmName = document.getElementById('vmName').value;

            const command = `.\Deploy-AzureInfrastructure-BrazilSouth.ps1 -SubscriptionId "${subscriptionId}" -LocationBrazil "${locationBrazil}" -LocationUS "${locationUS}" -ClientNameUpper "${clientNameUpper}" -ClientNameLower "${clientNameLower}" -Environment "${environment}" -VMName "${vmName}"`;

            document.getElementById('output').textContent = command;
        }

        function copyCommand() {
            const outputElement = document.getElementById('output');
            
            if (!outputElement.textContent.trim()) {
                alert('Primeiro gere um comando');
                return;
            }

            navigator.clipboard.writeText(outputElement.textContent).then(() => {
                alert('Comando copiado!');
            }).catch(err => {
                console.error('Erro ao copiar:', err);
                alert('Erro ao copiar o comando');
            });
        }
    </script>
</body>
</html>
